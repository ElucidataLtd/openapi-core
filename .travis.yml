language: python
sudo: false
matrix:
  include:
  - python: 2.7
  - python: 3.5
  - python: 3.6
  - python: 3.7
    dist: xenial
    sudo: true
  - python: nightly
  - python: pypy3
  allow_failures:
  - python: nightly
before_install:
- pip install codecov
- pip install 'py>=1.5.0'
install:
- pip install -r requirements.txt
- pip install -r requirements_dev.txt
- pip install -e .
script:
- python setup.py test
after_success:
- codecov
deploy:
  provider: pypi
  user: p1c2u
  password:
    secure: 
  distributions: sdist bdist_wheel
  on:
    tags: true
